<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../partials/js/JsonNav.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    
    <nav></nav>
    <form id="CreateProduct">
        <div class="form-group has-success">
            <label class="form-label mt-2" for="inputValid">Nombre de Producto</label>
            <input type="text" name="name" id="name" class="form-control is-valid" id="inputValid" required>
        </div>
        <div class="form-group has-success">
          <label class="form-label mt-2" for="inputValid">Precio</label>
          <input type="number" name="price" id="price" step="0.01" class="form-control is-valid" id="inputValid" required>
        </div>
        <div class="form-group has-success">
          <label class="form-label mt-2" for="inputValid">Candidades em stock</label>
          <input type="number" name="quantity" id="quantity" class="form-control is-valid" id="inputValid" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>    
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../partials/js/JsonNav.js" ></script>
</body>
</html>
